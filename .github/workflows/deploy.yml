name: Deploy to EC2 Docker

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and deploy container
        shell: bash
        run: |
          set -euo pipefail
          echo "🚀 Deploying on EC2…"

          # Prepare app directory
          mkdir -p ~/app
          cp -f $GITHUB_WORKSPACE/app.py $GITHUB_WORKSPACE/Dockerfile ~/app/

          cd ~/app

          echo "🛠 Building Docker image..."
          docker build -t myflaskapp:latest .

          echo "🧹 Stopping and removing old container (if any)..."
          docker rm -f myflaskapp || true

          echo "🪄 Starting new container..."
          docker run -d -p 8080:8080 --name myflaskapp myflaskapp:latest

          echo "⏳ Waiting for app to be ready..."
          for i in {1..20}; do
            if curl -fsS http://localhost:8080/ >/dev/null; then
              echo "✅ App is up!"
              break
            fi
            sleep 1
          done

          echo "🔍 Docker container status:"
          docker ps

          echo "🔗 Testing endpoint response:"
          curl -fsS http://localhost:8080/ | head -n1
